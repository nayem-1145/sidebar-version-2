<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobby Sidebar</title>

    <!--external stylesheet-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <main>

            </span>
            <!-- Sidebar Nav Start -->
            <div class="sidebar-inner">

                    </div>
                    <div class="navbar-list tutorLSB">
                        <ul class="nav d-block" id="myTab" role="tablist">

                                <a class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" role="tab" aria-controls="home-tab-pane" aria-selected="true" data-title="Luke">

                                    <span> <span>Luke</span><small>Add/Switch child</small></span>

                                </a>
                            </li>
                            <li class="nav-item ">

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="inbox-tab" data-bs-toggle="tab" data-bs-target="#inbox-tab-pane" role="tab" aria-controls="inbox-tab-pane" aria-selected="false" data-title="Inbox">

                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" id="modify-tab" data-bs-toggle="tab" data-bs-target="#modify-tab-pane" role="tab" aria-controls="modify-tab-pane" aria-selected="false" data-title="Modify Subjects">

                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="refer-tab" data-bs-toggle="tab" data-bs-target="#refer-tab-pane" role="tab" aria-controls="refer-tab-pane" aria-selected="false" data-title="Refer a friend">
